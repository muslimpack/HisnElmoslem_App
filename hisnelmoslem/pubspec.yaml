name: hisnelmoslem
description: Hisn Elmoslem.

publish_to: "none"

version: 2.9.01+26

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.32.0 <4.0.0"

dependencies:
  audioplayers: ^6.5.1
  auto_size_text: ^3.0.0
  awesome_notifications: ^0.10.1
  bloc: ^9.0.1
  bot_toast: ^4.1.3
  capture_widget:
    path: packages/capture_widget
  cupertino_icons: ^1.0.8
  day_night_time_picker: ^1.3.1
  easy_debounce: ^2.0.3
  enum_to_string: ^2.2.1
  equatable: ^2.0.7
  file_picker: ^10.3.3
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_colorpicker: ^1.1.0
  flutter_email_sender: ^8.0.0
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  flutter_slidable: ^4.0.3
  flutter_zoom_drawer: ^3.2.0
  fluttertoast: ^9.0.0
  font_awesome_flutter: ^10.10.0
  get_it: ^8.2.0
  get_storage: ^2.1.1
  infinite_scroll_pagination: ^4.1.0
  intl: ^0.20.2
  material_design_icons_flutter: ^7.0.7296
  path: ^1.9.1
  path_provider: ^2.1.5
  rxdart: ^0.28.0
  share_plus: ^12.0.0
  shared_preferences: ^2.5.3
  sleek_circular_slider: ^2.1.0
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.3.6
  url_launcher: ^6.3.2
  vibration: ^3.1.4
  wakelock_plus: ^1.4.0
  window_manager: ^0.5.1

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  lint: ^2.8.0

dependency_overrides:
  intl: ^0.19.0

flutter_native_splash:
  android: true
  ios: true
  web: true
  color: "#303030"

flutter:
  uses-material-design: true
  generate: true

